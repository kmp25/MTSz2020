<!doctype html>
{% load static %}
<html>
<head>
<meta charset="UTF-8">
<title>Mińskie Towarzystwo Szachowe</title>
<link rel="stylesheet" href="{% static 'www/style.css' %}">
<link rel="stylesheet" href="https://use.typekit.net/kbm3qwl.css">
</head>

<body>
	
	<div class="navigation center">
		<ul>
			{% for m1 in Menu1 %}
				<li><a href="../m/{{ m1.id }}">{{ m1.nazwa }}</a></li>
			{% endfor %}
		</ul>
	</div>
	
	<div class="container center">
		{% for art in Skrocony %}
			<div class="article">
				<div class="title center" onclick="location.href='../a/{{ art.id }}'">
					<h2>{{ art.getTytul }}</h2>
				</div>
				<div class="text">
					<p>{{ art.getWstep }}</p>
				</div>
				<div class="buttons center">
					<button onclick="location.href='../a/{{ art.id }}'">Więcej</button>
				</div>
			</div>
		{% endfor %}
		
		{% for art in Pelny %}
			<div class="article">
				<div class="title center" onclick="location.href='../a/{{ art.id }}'">
					<h2>{{ art.getTytul }}</h2>
				</div>
				<div class="text">
					<p>{{ art.getWstep }}</p>
					<p>{{ art.getTresc|safe }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
